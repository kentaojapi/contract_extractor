name: Tests

on:
  push:
    branches:
      - '**'  # すべてのブランチを対象に

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.lock

    - name: Run tests
      run: |
        source venv/bin/activate
        pytest
